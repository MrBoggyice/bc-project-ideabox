<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/custom.css">
	{% endblock %}
</head>
<body>
	<header>
		<nav class="navbar navstyle navbar-static-top no-margin no-padding" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-display" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/" class="navbar-brand"><strong id="logo"><em>Idea</em>Box</strong></a>
				</div>

				<div class="collapse navbar-collapse" id="mobile-display">
				<div class="navbar-right">
					<ul class="nav navbar-nav navstyle-links">
						<li><a href="/">Home</a></li>
						<li><a href="/login">Login</a></li>
						<li><a href="/signup">Signup</a></li>
						<li><a href="/about">About</a></li>
					</ul>
				</div>
				</div>
			</div>
		</nav>
	</header>


		<!-- error messages -->
		{% if error_msg %}
			<div class="container alert alert-danger col-md-4 alert-dismissible" role="alert"><strong>Error:</strong>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
			  {{ error_msg }}
			</div>
		{% endif %}

		<!-- the child template starts within the block below-->
		{% block content %}

		{% endblock %}

		<!-- flash messages -->
		{% for messages in get_flashed_messages() %}
			<div class="alert alert-info" role="alert">
  				<a href="#" class="alert-link">...</a>
  				{{ messages }}
			</div>

		{% endfor %}
		
	<footer class=" footer container-fluid footerstyle">
		<p>IdeaBox &copy; 2016</p>
	</footer>
	<script src="static/js/jquery.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
