<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/custom.css">
	{% endblock %}
</head>
<body>
		<!-- header goes in here-->
		{% block header %}
		{% endblock %}


		<!-- error messages -->
		{% if error_msg %}
			<div class="container alert alert-danger col-md-4 alert-dismissible" role="alert"><strong>Error:</strong>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
			  {{ error_msg }}
			</div>
		{% endif %}

		<!-- the child template starts within the block below-->
		{% block content %}

		{% endblock %}

		<!-- flash messages -->
		{% for messages in get_flashed_messages() %}
			<div class="alert alert-info" role="alert">
  				<a href="#" class="alert-link">...</a>
  				{{ messages }}
			</div>

		{% endfor %}
		
	<footer class=" footer container-fluid footerstyle">
		<p>IdeaBox &copy; 2016</p>
	</footer>
	<script src="static/js/jquery.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
